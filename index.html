<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream IT 2K26 | Inter College Technical Fest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563EB; /* Updated: Bright Blue */
            --secondary: #10B981; /* Updated: Emerald Green */
            --accent: #F59E0B; /* Kept original */
            --bg-dark: #0F172A;
            --bg-card: #1E293B;
            --text-light: #F8FAFC;
            --text-gray: #CBD5E1;
            --border-color: #334155;
            --gradient-start: #8B5CF6; /* Updated: Purple */
            --gradient-end: #3B82F6; /* Updated: Blue */
            --hover-color: #06B6D4; /* Updated: Cyan */
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--bg-dark);
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.2;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 22px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav a:hover {
            color: var(--secondary);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            margin-top: 70px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.9)), 
                        url('logo (2).png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .hero-content {
            z-index: 1;
            max-width: 900px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(139, 92, 246, 0.4);
            }
            100% {
                text-shadow: 0 0 15px rgba(139, 92, 246, 0.7), 0 0 25px rgba(59, 130, 246, 0.5);
            }
        }

        .hero-subtitle {
            font-size: 1.8rem;
            color: var(--text-gray);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .cta-button:hover::after {
            left: 100%;
        }

        /* Events Section */
        .section {
            padding: 100px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .event-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 30px 25px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .event-card:hover::before {
            transform: scaleX(1);
        }

        .event-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--secondary);
            transition: all 0.3s ease;
        }

        .event-card:hover .event-icon {
            transform: scale(1.1) rotate(5deg);
            color: var(--accent);
        }

        .event-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .event-tagline {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Rules Section */
        .rules-section {
            display: none;
            padding: 100px 0;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
        }

        .rules-section.active {
            display: block;
        }

        .rules-container {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rules-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .rules-title {
            font-size: 2.2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .rules-description {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .rules-content h3 {
            color: var(--accent);
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }

        .rules-list {
            list-style-type: none;
            margin-left: 20px;
        }

        .rules-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            color: var(--text-light);
        }

        .rules-list li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--secondary);
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 30px;
            background-color: transparent;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            border: 2px solid var(--secondary);
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: var(--secondary);
            color: var(--bg-dark);
        }

        /* Footer */
        footer {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
            padding: 60px 0 30px;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .footer-info {
            margin-bottom: 30px;
            color: var(--text-gray);
            line-height: 1.8;
        }

        .footer-info p {
            margin-bottom: 8px;
        }

        .copyright {
            color: var(--text-gray);
            font-size: 0.9rem;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }
            
            .section-title {
                font-size: 2.4rem;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--bg-dark);
                flex-direction: column;
                padding: 20px;
                text-align: center;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                border-top: 1px solid var(--border-color);
            }
            
            nav ul.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.3rem;
            }
            
            .rules-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .cta-button {
                padding: 14px 30px;
                font-size: 16px;
            }
        }

/* Enhanced Hero Section Animations */
.hero-content {
    animation: fadeInUp 1s ease-out 0.3s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Floating Animation for Hero Elements */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.hero h1 {
    animation: float 6s ease-in-out infinite;
}

.hero-subtitle {
    animation: float 6s ease-in-out infinite 0.5s;
}

.cta-button {
    animation: float 6s ease-in-out infinite 1s;
}

/* Enhanced Event Cards Animation */
.event-card {
    opacity: 0;
    animation: fadeInScale 0.6s ease-out forwards;
}

/* Stagger animation for cards */
.event-card:nth-child(1) { animation-delay: 0.1s; }
.event-card:nth-child(2) { animation-delay: 0.2s; }
.event-card:nth-child(3) { animation-delay: 0.3s; }
.event-card:nth-child(4) { animation-delay: 0.4s; }
.event-card:nth-child(5) { animation-delay: 0.5s; }
.event-card:nth-child(6) { animation-delay: 0.6s; }
.event-card:nth-child(7) { animation-delay: 0.7s; }
.event-card:nth-child(8) { animation-delay: 0.8s; }

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* Enhanced Hover Effects */
.event-card:hover .event-icon {
    animation: iconPulse 0.6s ease-out;
}

@keyframes iconPulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1.1);
    }
}

/* Loading Animation for Rules Section */
.rules-container {
    animation: slideInFade 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
}

@keyframes slideInFade {
    from {
        opacity: 0;
        transform: translateY(40px) perspective(500px) rotateX(10deg);
    }
    to {
        opacity: 1;
        transform: translateY(0) perspective(500px) rotateX(0);
    }
}

/* Scroll-triggered Animations */
.animate-on-scroll {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.animate-on-scroll.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Navigation Animation */
nav a {
    position: relative;
    overflow: hidden;
}

nav a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.7s ease;
}

nav a:hover::before {
    left: 100%;
}

/* Footer Animation */
.footer-content {
    animation: fadeIn 1.2s ease-out 0.5s both;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Particle Background Effect */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--gradient-start);
    border-radius: 50%;
    animation: particleFloat 15s infinite linear;
}

.particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
.particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; }
.particle:nth-child(3) { top: 40%; left: 40%; animation-delay: 4s; }
.particle:nth-child(4) { top: 60%; left: 60%; animation-delay: 6s; }
.particle:nth-child(5) { top: 80%; left: 20%; animation-delay: 8s; }
.particle:nth-child(6) { top: 30%; left: 90%; animation-delay: 10s; }
.particle:nth-child(7) { top: 70%; left: 10%; animation-delay: 12s; }
.particle:nth-child(8) { top: 90%; left: 70%; animation-delay: 14s; }

@keyframes particleFloat {
    0%, 100% {
        transform: translate(0, 0);
        opacity: 0;
    }
    10%, 90% {
        opacity: 0.7;
    }
    50% {
        transform: translate(100px, -100px);
        opacity: 1;
    }
}

/* Responsive Animation Adjustments */
@media (max-width: 768px) {
    /* Slower animations on mobile for better performance */
    .hero h1,
    .hero-subtitle,
    .cta-button {
        animation-duration: 8s;
    }
    
    .event-card {
        animation: fadeInUpMobile 0.5s ease-out forwards;
    }
    
    @keyframes fadeInUpMobile {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Adjust particle count and size for mobile */
    .particle {
        width: 3px;
        height: 3px;
    }
    
    .particle:nth-child(odd) {
        display: none; /* Hide half particles on mobile */
    }
}

@media (max-width: 480px) {
    /* Further simplify animations for very small screens */
    .hero h1,
    .hero-subtitle,
    .cta-button {
        animation: none;
        opacity: 1;
    }
    
    .event-card {
        animation: fadeIn 0.4s ease-out forwards;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
}

/* Button Click Animation */
.cta-button:active,
.back-button:active {
    animation: buttonClick 0.3s ease;
}

@keyframes buttonClick {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(0.95);
    }
    100% {
        transform: scale(1);
    }
}
/* Loading Screen with Logo */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--bg-dark), #1a1f3d);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 0.5s ease 2s forwards;
}

.logo-loader {
    text-align: center;
    animation: pulse 2s infinite;
}

.logo-image {
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
    animation: logoFloat 3s ease-in-out infinite;
}

.logo-text-loader {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 24px;
    background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end), var(--accent));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    background-size: 200% auto;
    animation: gradientShift 3s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
}

@keyframes logoFloat {
    0%, 100% {
        transform: translateY(0) scale(1);
    }
    50% {
        transform: translateY(-15px) scale(1.05);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.8;
    }
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes textGlow {
    from {
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
    }
    to {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.6), 0 0 30px rgba(245, 158, 11, 0.4);
    }
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* Logo spinning animation (optional) */
@keyframes logoSpin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

/* You can choose one of these logo styles */
.logo-spin {
    animation: logoSpin 3s linear infinite;
}

.logo-bounce {
    animation: logoFloat 2s ease-in-out infinite;
}

* {
    scroll-behavior: smooth;
}

/* Enhanced Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: var(--bg-dark);
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(var(--primary), var(--secondary));
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(var(--gradient-start), var(--gradient-end));
}

// Scroll-triggered animations
function initScrollAnimations() {
    const animatedElements = document.querySelectorAll('.animate-on-scroll');
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    });
    
    animatedElements.forEach(element => {
        observer.observe(element);
    });
}
